<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Galeria LXL</title>
</head>

<body>
  <div class="background__container"></div>
  <div class="content">
    <header>
      <p>Portifólio</p>
      <p id="animatedText" class="animatedText"></p>
    </header>
    <main>
      <section class="presentation">
        <h1 class="name">Gustavo</h1>
        <h1 class="name">Lopes</h1>
        <p class="about">Conheça um pouco do meu trabalho.</p>
      </section>
      <section class="projects">
        <b>
          <p>Projetos:</p>
        </b>
        <div id="cards" class="cards"></div>
      </section>
    </main>
    <footer>
      <p class="contacts">Contatos:</p>
      <div class="links">
        <a class="rede__social__link" href="https://www.linkedin.com/in/gustavolxl/">
          <img src="./assets/linkedin.svg">
          LinkedIn
        </a>
        <a class="rede__social__link" href="https://github.com/gustavolxl">
          <img src="./assets/github.svg">
          Github
        </a>
        <a class="rede__social__link" onclick="print()">
          <img src="./assets/cv.svg">
          Currículo
        </a>
      </div>
    </footer>
  </div>
  <script src="./scripts/projects.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
